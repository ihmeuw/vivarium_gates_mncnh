plugins:
    required:
        clock:
            controller: vivarium.framework.time.SimpleClock

components:
    vivarium_public_health:
        population:
            - BasePopulation()
        results:
            - ResultsStratifier()

    # Causes an error if left empty. Uncomment when you have components. 
    vivarium_gates_mncnh:
        components:
            - Pregnancy()


configuration:
    input_data:
        input_draw_number: 0
        artifact_path: "/home/albrja/scratch/artifacts/ethiopia.hdf"
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start: 0
        end: 1
        step_size: 1
        standard_step_size: None
    population:
        population_size: 20_000
        initialization_age_min: 10
        initialization_age_max: 54
        include_sex: "Female"

    stratification:
        default:
            - 'age_group'
