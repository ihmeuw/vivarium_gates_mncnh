components:
    vivarium_public_health:
        population:
            - BasePopulation()
            - Mortality()
        results:
            - ResultsStratifier()
            - DisabilityObserver()
            - MortalityObserver()

    # Causes an error if left empty. Uncomment when you have components. 
    # vivarium_gates_mncnh.components:

configuration:
    input_data:
        input_draw_number: 0
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'age']
        random_seed: 0
    time:
        start:
            year: 2005
            month: 7
            day: 2
        end:
            year: 2010
            month: 7
            day: 2
        step_size: 1 # Days
    population:
        population_size: 20_000
        initialization_age_min: 10
        initialization_age_max: 54
        include_sex: "Female"

    stratification:
        default:
            - 'age_group'
