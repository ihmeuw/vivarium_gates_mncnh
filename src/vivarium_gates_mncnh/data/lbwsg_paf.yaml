components:
    vivarium_gates_mncnh:
        components:
            - PAFResultsStratifier()
            - EvenlyDistributedPopulation()
            - LBWSGMortality()
            - LBWSGPAFCalculationExposure()
            - LBWSGRiskEffect('cause.all_causes.all_cause_mortality_risk')
            - LBWSGPAFObserver('cause.all_causes.all_cause_mortality_risk')
            - PretermPrevalenceObserver()


configuration:
    input_data:
        input_draw_number: 0
        artifact_path: '/mnt/team/simulation_science/pub/models/vivarium_gates_mncnh/artifacts/model13.2/ethiopia.hdf'
    interpolation:
        order: 0
        extrapolate: True
    randomness:
        map_size: 1_000_000
        key_columns: ['entrance_time', 'child_age']
        random_seed: 0
    time:
        start:
            year: 2022
            month: 1
            day: 1
        end:
            year: 2022
            month: 1
            day: 10
        step_size: 8 # Days
    population:
        population_size: 194_996
        initialization_age_min: 0
        initialization_age_max: .005 # less than 7 days
        untracking_age: 0.03835616 # 14 days

    intervention:
        scenario: 'baseline'

    stratification:
        default:
            - 'child_age_group'
            - 'child_sex'
        preterm_prevalence:
            exclude: ['child_age_group']
